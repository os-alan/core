<!DOCTYPE html>
<html>
<head>
    <title>fin-hypergrid Demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta http-equiv="Cache-Control" content="must-revalidate" />
    <link rel="icon" type="image/png" href="img/hypergrid-icon.png">
    <script src="build/testbench.js"></script>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <label style="float:right; color:lightgrey; font:bold italic 9pt sans-serif; margin-right:1em; cursor:help"
       onclick="alert(this.title)"
       title="var grid = new Hypergrid,
    g = grid,
    p = g.properties,
    b = g.behavior,
    m = b.dataModel;">top-level global vars</label>

    <h1 style="margin:.5em; color:lightgrey">Hypergrid <span id="version"></span> dev testbench</h1>

    <div id="tabs">
        <div id="tab-dashboard">Dashboard</div>
        <div id="tab-fps">FPS = ??</div>
        <div id="tab-grow-shrink">Grow</div>
    </div>

    <div id="dashboard">
        <div id="buttons"></div>
        <div id="ctrl-groups"></div>
    </div>

    <!-- recommended height: multiple of default row height, plus horizontal scroll bar height -->
    <div id="hypergrid-example" style="margin-top:12px; margin-left:30px; height:404px"></div>

</body>
</html>
